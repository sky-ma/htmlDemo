<!DOCTYPE html>
<html lang="en">


    <!--有frameset外面就不能有其他标签-->
    <!--混合标签,分割frameset可以用百分比，可以用像素-->
    <frameset rows="50%,50%,25%">
    	<frame src="./example/frame_a.html">
    	<frameset cols="600,400,*">
    		<frame src="./example/frame_a.html">
    		<frame src="./example/frame_b.html">
    		<frame src="./example/frame_c.html">
    	 </frameset>
    </frameset>

</html>
