<!DOCTYPE html>
<html>
<!--HTML 表单用于搜集不同类型的用户输入-->
<!--HTML 表单包含表单元素。表单元素指的是不同类型的 input 元素、复选框、单选按钮、提交按钮等等。-->
<!--<input> 元素是最重要的表单元素。<input> 元素有很多形态，根据不同的 type 属性(text、radio、submit)-->

<body>
<!--文本输入-->
<form>
First name:<br>
<input type="text" name="firstname">
<br>
Last name:<br>
<input type="text" name="lastname">
</form>
<p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text field is 20 characters.</p>

<!--单选按钮输入-->
<form>
<input type="radio" name="sex" value="male" checked>Male
<br>
<input type="radio" name="sex" >Female
</form> 
<!--提交按钮-->
<!--表单处理程序通常是包含用来处理输入数据的脚本的服务器页面。表单处理程序在表单的 action 属性中指定-->
<br><br>
<form action="action_page.php" method="POST">
First name:<br>
<input type="text" name="firstname" value="Mickey">
<br>
Last name:<br>
<input type="text" name="lastname" value="Mouse">
<br><br>
<input type="submit" value="Submit">
</form> 
<!--Method 属性-->
<!--method 属性规定在提交表单时所用的 HTTP 方法（GET 或 POST）-->
<!--何时使用 GET？
您能够使用 GET（默认方法）：
如果表单提交是被动的（比如搜索引擎查询），并且没有敏感信息。
GET 最适合少量数据的提交。浏览器会设定容量限制。
file:///F:/Practice/html/action_page.php?firstname=Mickey&lastname=Mouse
-->
<!--如果表单正在更新数据，或者包含敏感信息（例如密码）。
POST 的安全性更加，因为在页面地址栏中被提交的数据是不可见的。
file:///F:/Practice/html/action_page.php

-->
<p>If you click "Submit", the form-data will be sent to a page called "action_page.php".</p>

</body>
</html>
